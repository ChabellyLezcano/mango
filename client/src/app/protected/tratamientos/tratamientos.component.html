<p>tratamientos works!</p>

<h4>User info</h4>
<pre>{{ usuario | json }}</pre>


<button
  pButton
  pRipple
  type="button"
  (click)="showModalDialog()"
  icon="pi pi-plus"
  label="Añadir tratamiento"
  class="p-button-primary"
></button>

<p-dialog
  [(visible)]="displayDialog"
  [responsive]="true"
  [modal]="true"
  [closable]="true"
  [closeOnEscape]="true"
  [dismissableMask]="true"
  [draggable]="true"
  (onHide)="onHideDialog()"
>
  <div>
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="tratamiento()">
      <h2 class="title-tratamiento">Introduzca los datos necesarios</h2>
      <div class="input-container-tratamiento">
        <span class="p-float-label">
          <input
            id="float-input"
            type="text"
            formControlName="name"
            class="custom-input-tratamiento"
            pInputText
          />
          <label for="float-input">Nombre</label>
        </span>
      </div>
      <div class="input-container-tratamiento">
        <span class="p-float-label">
          <input
            id="float-input"
            type="text"
            formControlName="categoria"
            class="custom-input-tratamiento"
            pInputText
          />
          <label for="float-input">Categoría</label>
        </span>
      </div>
      <div class="input-container-tratamiento">
        
        <span class="p-float-label">
          <input
            type="text"
            class="custom-input-tratamiento"
            formControlName="precio"
            pInputText
          />
          <label for="float-input">Precio</label>
        </span>
      </div>
      <div class="button-container p-d-flex p-ai-center">
        <button
          pButton
          pRipple
          icon="pi pi-times"
          type="button"
          label="Cancelar"
          class="p-button-raised p-button-danger"
          (click)="onHideDialog()"
        ></button>
        <button
          pButton
          pRipple
          type="submit"
          (click)="tratamiento()"
          icon="pi pi-check"
          type="button"
          label="Guardar"
          class="p-button-raised p-button-success"
          [disabled]="miFormulario.invalid"
        ></button>
      </div>
    </form>
  </div>
</p-dialog>
